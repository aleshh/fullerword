<div class="entry-list">
  <div *ngFor="let tag of tagList" class="entry-list-item">
    <a [routerLink]="['/tag', utilities.encodeUrl(tag.tag) ]">
      <div class="entry-list-item-text">
        <span class="primary-text">{{tag.tag}}</span>
        <span class="secondary-text">({{tag.count}})</span>
      </div>
    </a>
  </div>
</div>
