<div class="entry-detail-main">
    <h2 class="entry-detail-title">{{ entry.text }}</h2>
    <p class="entry-detail-definition">{{entry.definition}}</p>
    <div class="tag-container">
      <div *ngFor="let tag of entry.tags" >
        <a [routerLink]="['/tag', utilities.encodeUrl(tag) ]" class="tag-display">
            <i-circle></i-circle> {{ tag }}
          </a>
      </div>
    </div>

    <button (click)="editEntry()"> <i-edit></i-edit> Edit</button>
  </div>
